<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Restaurante</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="topo-fixo z-depth-1">
      <div class="yellow darken-4 white-text valign-wrapper">
        <h5 class="titulo">Restaurante</h5>

        <div>
          <i class="material-icons waves-effect waves-light waves-circle scan-qrcode">Camera</i>
          <i  data-activates="submenu" data-gutter="5" data-constrainwidth="false"
              class="material-icons waves-effect waves-light waves-circle dropdown-button">more_vert</i>
        </div>

        <ul class="dropdown-content" id="submenu">
          <li><a href="" class="black-text acao-limpar">Limpar</a></li>
        </ul>
      </div>

      <ul class="tabs yellow darken-4">
        <li class="tab"><a class="white-text waves-effect waves-light" href="#bolos">Bolos</a></li>
        <li class="tab"><a class="white-text waves-effect waves-light" href="#bebidas">Bebidas</a></li>
      </ul>
    </div>
    <div class="section" id="bolos">
      <h6 class="container brown-text">Em pedaços</h6>
      <div class="collection">
        <div class="collection-item waves-effect black-text">Só de Cenoura</div>
        <div class="collection-item waves-effect black-text">Com Nutella</div>
        <div class="collection-item waves-effect black-text">Brigadeiro</div>
        <div class="collection-item waves-effect black-text">Açucarado</div>
      </div>

      <h6 class="container brown-text">Inteiros</h6>
      <div class="collection">
        <div class="collection-item waves-effect black-text">Só de Cenoura</div>
        <div class="collection-item waves-effect black-text">Com Nutella</div>
        <div class="collection-item waves-effect black-text">Brigadeiro</div>
        <div class="collection-item waves-effect black-text">Açucarado</div>
      </div>
    </div>
    <div class="section" id="bebidas">
      <h6 class="container brown-text">Cafés</h6>
      <div class="collection">
        <div class="collection-item waves-effect black-text">Expresso</div>
        <div class="collection-item waves-effect black-text">Chantilli</div>
        <div class="collection-item waves-effect black-text">Capuccino</div>
      </div>

      <h6 class="container brown-text">Refrigerantes</h6>
      <div class="collection">
        <div class="collection-item waves-effect black-text">Coca-cola</div>
        <div class="collection-item waves-effect black-text">Guaraná</div>
        <div class="collection-item waves-effect black-text">Fanta</div>
      </div>
    </div>

    <div class="fixed-action-btn">
      <a id="confirmar" href="#confirmacao" class="btn-floating btn-large waves-effect waves-light brown modal-trigger">
        <i class="material-icons">done</i>
      </a>
    </div>

    <div class="modal modal-fixed-footer" id="confirmacao">
      <div class="modal-content">
        <h5>Resumo do pedido</h5>
        <input type="number" class="validate" placeholder="Número da mesa" id="numero-mesa">
        <blockquote id="resumo"></blockquote>
      </div>
      <div class="modal-footer">
        <button class="btn deep-orange waves-effect waves-light modal-close">Pedir</button>
        <button class="acao-limpar btn-flat waves-effect waves-red modal-close">Cancelar</button>
      </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
